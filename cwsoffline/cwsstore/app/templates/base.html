<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Offline Chrome Web Store{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <script src="{{ url_for('static', path='js/scripts.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Offline Chrome Web Store</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/extensions">Extensions</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} Offline Chrome Web Store</p>
    </footer>
</body>
</html>
