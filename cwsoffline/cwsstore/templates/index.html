<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Fetcher</title>
    <script>
        async function fetchJSON() {
            try {
                let response = await fetch('static/extensions_info.json'); // Replace with your JSON URL
                let data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error fetching JSON: ' + error;
            }
        }
    </script>
</head>
<body>
    <h1>JSON Fetcher</h1>
    <button onclick="fetchJSON()">Fetch JSON</button>
    <pre id="output"></pre>
</body>
</html>
