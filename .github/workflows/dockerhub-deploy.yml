name: Docker Hub Deployment

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Generate version
      id: versioning
      run: |
        echo "BUILD_NUMBER=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
        echo "VERSION=$BUILD_NUMBER" >> $GITHUB_ENV

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push cwssync
      uses: docker/build-push-action@v4
      with:
        context: ./cwsoffline/cwssync
        file: ./cwsoffline/cwssync/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/cwssync:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/cwssync:${{ env.VERSION }}

    - name: Build and push cwsbuild
      uses: docker/build-push-action@v4
      with:
        context: ./cwsoffline/cwsbuild
        file: ./cwsoffline/cwsbuild/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/cwsbuild:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/cwsbuild:${{ env.VERSION }}

    - name: Build and push cwsstore
      uses: docker/build-push-action@v4
      with:
        context: ./cwsoffline/cwsstore
        file: ./cwsoffline/cwsstore/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/cwsstore:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/cwsstore:${{ env.VERSION }}
